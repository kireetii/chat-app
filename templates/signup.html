{% extends 'base.html' %}

{% block content %}
<form class="login" method="post">
    {% if error %}
    <div class="alert-msg">
        <div class="alert alert-danger" role="alert">
            {{ error}}
        </div>
    </div>
    {% endif %}
    <h3>Signup</h3>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Enter username</label>
        <input type="text" class="form-control" placeholder="Pick a name!" name="new-name" value="{{new_name}}" />
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Enter password</label>
        <input type="password" class="form-control" placeholder="Enter new password" name="new-password" />
    </div>
    <div class="create-btn">
        <button type="submit" class="btn btn-primary" name="signup">Signup</button>
    </div>
</form>
{% endblock %}
