{% extends 'base.html'%}
{% block navbar %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand">Chat Room</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/signup">Signup</a>
          </li>
        </ul>
      </div>
    </div>
</nav>
{% endblock %}

{% block content %}
<form class="login" method="post">
    {% if error %}
    <div class="alert-msg">
        <div class="alert alert-danger" role="alert">
            {{ error}}
        </div>
    </div>
    {% endif %}

    <h3>Login</h3>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Enter username</label>
        <input type="text" class="form-control" placeholder="username" name="name" value="{{name}}" />
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Enter password</label>
        <input type="password" class="form-control" placeholder="password" name="password" />
    </div>
    <div class="create-btn">
        <button type="submit" class="btn btn-primary" name="login">Login</button>
    </div>
</form>
{% endblock %}
